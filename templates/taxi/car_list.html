{% extends "base.html" %}
{% block content %}
  <h1>Cars list:</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{{ car.get_absolute_url }}">
            Car: {{ car.model }}
          </a>
        </li>
      {% empty %}
        <strong>There is available cars</strong>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
